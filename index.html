<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <section>
        <!-- Специфічність -->
        <h3 class="blogs-title" id="id-title" style="color: black;">Каскад. Ієрархія. Наслідування. Псевдокласи.</h3>
        <!-- Псевдокласи стану -->
        <ul class="social-links">
            <li><a href="https://twitter.com" class="link" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com" class="link" target="_blank">Instagram</a></li>
            <li><a href="https://www.facebook.com" class="link" target="_blank">Facebook</a></li>
        </ul>

        <!-- pseudo classes -->
        <!--  last-child -->
        <ul class="list">
            <li class="list-item">HTML</li>
            <li class="list-item">CSS</li>
            <li class="list-item">JavaScript</li>
            <li class="list-item">React</li>
        </ul>

        <!--  :nth-child(an+b)​ -->
        <ul class="list">
            <li class="list-item">1</li>
            <li class="list-item">2</li>
            <li class="list-item">3</li>
            <li class="list-item">4</li>
            <li class="list-item">5</li>
            <li class="list-item">6</li>
            <li class="list-item">7</li>
            <li class="list-item">8</li>
            <li class="list-item">9</li>
            <li class="list-item">10</li>
        </ul>

        <!--  Творче завдання -->
        <table class="schedule">
            <thead>
                <tr>
                    <th>Номер</th>
                    <th>Маршрут</th>
                    <th>Час у дорозі</th>
                </tr>
            </thead>
            <tbody class="schedule-body">
                <tr>
                    <td>433</td>
                    <td>Київ - Ковель</td>
                    <td>5 годин</td>
                </tr>
                <tr>
                    <td>701</td>
                    <td>Харків - Дніпро</td>
                    <td>7 годин</td>
                </tr>
                <tr>
                    <td>258</td>
                    <td>Львів - Одеса</td>
                    <td>4 годин</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
